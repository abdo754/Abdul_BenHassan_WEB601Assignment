<!-- Content-Card Component Template -->
<div class="card" style="width: 18rem;">

  <!-- used ngfor to directive  over each conten('contentList')-->
 <!-- Content-Card Component Template -->
 <div class="card custom-card" [ngClass]="{'first-card': isFirst}">
  <img [src]="content.imgURL" class="card-img-top" alt="{{ content.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ content.title }}</h5>
    <p class="card-text">{{ content.description }}</p>
    <p>Creator: {{ content.creator }}</p>
    <!-- Display type and tags if they exist(ngif) -->
    <p *ngIf="content.type">Type: {{ content.type }}</p>
    <p *ngIf="content.tags">Tags: <span *ngFor="let tag of content.tags">{{ tag }}</span></p>
  </div>
</div>
