<!-- Content-Card Component Template -->
<div class="card" style="width: 18rem;">
  <h5 class="card-title">Content-Card</h5>

  <!-- used ngfor to directive  over each conten('contentList')-->
  <div *ngFor="let item of contentList.getContentArray" class="custom-card">
    <img [src]="item.imgURL" class="card-img" alt="{{ item.title }}">
    <div class="card-body">
      <h5 class="card-heading">{{ item.title }}</h5>
      <p class="card-description">{{ item.description }}</p>
      <p class="card-creator">Creator: {{ item.creator }}</p>
      <p class="card-type">{{ item.type ? 'Type: ' + item.type : '' }}</p>
    </div>
  </div>
</div>
