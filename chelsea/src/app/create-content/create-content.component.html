<div class="create-content-form">
  <h3>Create New Content</h3>
  <form (ngSubmit)="createContent()">
    <!-- ID Field -->
    <div>
      <label for="id">ID:</label>
      <input type="number" id="id" name="id" [(ngModel)]="newContent.id" ngModel>
    </div>

    <!-- Title Field -->
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="newContent.title" ngModel>
    </div>

    <!-- Description Field -->
    <div>
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="newContent.description" ngModel></textarea>
    </div>

    <!-- Creator Field -->
    <div>
      <label for="creator">Creator:</label>
      <input type="text" id="creator" name="creator" [(ngModel)]="newContent.creator" ngModel>
    </div>

    <!-- Image URL Field -->
    <div>
      <label for="imgURL">Image URL:</label>
      <input type="text" id="imgURL" name="imgURL" [(ngModel)]="newContent.imgURL" ngModel>
    </div>

    <!-- Create Button -->
    <button type="submit">Create</button>
    <!-- Error Message Display -->
    <p *ngIf="errorMessage" style="color: red; font-weight: bold;">{{ errorMessage }}</p>
  </form>
</div>
