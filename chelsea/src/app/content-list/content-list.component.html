<!-- Search Input -->
<input type="text"
       #searchInput
       [value]="searchTitle"
       (input)="searchTitle = searchInput.value"
       placeholder="Search by title...">

<!-- Search Button -->
<button (click)="searchContent()">Search</button>

<!-- Search Result Message -->
<p *ngIf="searchMessage" [ngStyle]="{'color': searchMessageColor}">
  {{ searchMessage }}
</p>
